# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    #- go mod tidy
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
  - env:
      - CGO_ENABLED=0 
    goos:
      - linux
      - darwin
      - windows
      - openbsd  
    goarch:
      - amd64
      - 386
      - arm
      - arm64  
    goarm:
      - 5
      - 6
      - 7   
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64

archives:
  - replacements:  
      386: i386   
    format_overrides:
      - goos: windows
        format: zip 


checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}"
 
changelog:
  sort: asc
  filters: 
    exclude:
      - '^docs:'
      - '^test:'
      
